<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <figure class="logo">
                <img src="asset/logo 1.png" alt="Kenzieflix">
            </figure>
                
            
            <div class="quem">
                <h1>Quem está assistindo?</h1>
            </div>
            <div class="perfil">
                <div class="alinhar_perfil">
                    <figure class="section_perfil">
                        <img class="img_perfil" src="asset/avatar1.png" alt="avatar1">
                    </figure>
                    <a href="#">Aline</a>
                </div>
                    
                <div class="alinhar_perfil">
                    <figure class="section_perfil">
                        <img class="img_perfil" src="asset/avatar2.png" alt="Avatar2">
                    </figure>
                    <a href="#">Pedrinho</a>
                </div>
                <div class="alinhar_perfil">
                    <figure class="section_perfil">
                        <img class="img_perfil" src="asset/avatar3.png" alt="avatar3">
                    </figure>
                    <a href="#">Julia</a>
                </div>
                <div class="alinhar_perfil">
                    <figure class="vector">
                        <img class="posição_vector" src="asset/Vector.png " alt="">
                        <img class="posição_vector" src="asset/Vector3.png" alt="">
                        <img class="posição_vector" src="asset/Vector 2.png" alt="">
                    </figure>
                    <a href="#">Adicionar perfil</a>
                </div>
            </div>
            <div class="btn_section">
                <button class="btn_perfil">Gerenciar Perfis</button>
            </div>
        </div>
    </main>
    
</body>
</html>
